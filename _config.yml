# Site settings
title: robopsych
description: Building software quickly and correctly in the age of AI
url: "https://robopsych.github.io"
baseurl: ""

# Author
author:
  name: robopsych
  email: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Sass
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
