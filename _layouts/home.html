---
layout: default
---

<section class="hero">
  <div class="container">
    <h1 class="hero-title">
      <span class="gradient-text">robopsych</span>
    </h1>
    <p class="hero-subtitle">Building software quickly and correctly in the age of AI</p>
  </div>
</section>

<section class="posts-section">
  <div class="container">
    <h2 class="section-title">Latest Posts</h2>
    <div class="posts-grid">
      {% for post in site.posts %}
        {% include post-card.html post=post %}
      {% endfor %}
    </div>
    {% if site.posts.size == 0 %}
      <p class="no-posts">No posts yet. Check back soon!</p>
    {% endif %}
  </div>
</section>

{{ content }}
