<article class="post-card">
  <a href="{{ include.post.url | relative_url }}" class="post-card-link">
    <div class="post-card-content">
      <h3 class="post-card-title">{{ include.post.title }}</h3>
      <p class="post-card-excerpt">
        {{ include.post.excerpt | strip_html | truncate: 160 }}
      </p>
      <div class="post-card-meta">
        <time datetime="{{ include.post.date | date_to_xmlschema }}">
          {{ include.post.date | date: "%B %d, %Y" }}
        </time>
        {% if include.post.tags.size > 0 %}
          <span class="post-card-tags">
            {% for tag in include.post.tags limit:3 %}
              <span class="tag-small">{{ tag }}</span>
            {% endfor %}
          </span>
        {% endif %}
      </div>
    </div>
  </a>
</article>
